<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Process Completed</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <style>

        * { /* CSS Reset  */
            margin:0;
            padding:0;
            -webkit-box-sizing:border-box;
               -moz-box-sizing:border-box;
                    box-sizing:border-box;
        }

        body {
            background-color:#efefef;
            font-family:Arial;
            font-size:14px;
            color:#333; 
            line-height:1.65em;
            overflow-y:hidden;
        }

        /* Fixed Black Overlay */
        .black-overlay {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color:#efefef;
        }

        /* Dialog Base Styles */
        .dialog {
            position:absolute;
            top:200px;
            left:50%;
            background-color:#fff;
            border-radius:8px;
            min-width:400px;
            max-width:400px;
            min-height:100px;
            box-shadow:0 0 7px rgba(0, 0, 0, .2);
            padding:25px;
            margin-left:-200px;
        }

        @media (max-width:767px) {
            .dialog {
                left:5%;
                width:90%;
                min-width:100px;
                margin-left:0;

            }
        }

        .dialog h2 {
            margin-bottom:15px;
            font-size:18px;
            font-weight:400;
            color:#000;
        }

        /* Congratulation Dialog */
        .congratulation-dialog {
            padding-bottom:60px;
            text-align:center;
        }

        .congratulation-dialog:before {
            position:absolute;
            bottom:0;
            left:50%;
            width:60px;
            height:60px;
            margin-left:-30px;
            margin-bottom:-30px;
            background:url('https://s3-ap-southeast-1.amazonaws.com/gopartiesstatic/check-icon.png') no-repeat center center rgb(230, 138, 0);
            border-radius:50%;
            content:" ";
        }

        

        
        
    </style>
</head>
<body>

    <div class="black-overlay">

        <div class="dialog congratulation-dialog">
            <h2>Process Completed</h2>
            <p>We have completed the process from our side, you can now close the window.</p>
        </div><!-- /.congratulation-dialog -->    

    </div><!-- /.black-overlay -->    

    
    
</body>
</html>
